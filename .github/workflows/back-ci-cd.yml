name: Backend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: Build + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      # clona el código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # útil por si necesitás historial de commits

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-

      - name: Build & Test (JaCoCo)
        run: ./mvnw -B -ntp clean verify

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI (fixed version)
        run: npm i -g @railway/cli@3

      - name: Deploy backend to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway up --service "$RAILWAY_SERVICE_ID" --detach || \
          railway deploy --service "$RAILWAY_SERVICE_ID"
