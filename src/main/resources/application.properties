spring.application.name=demo

# Railway expone el puerto en la variable PORT
server.port=${PORT:8080}

# ===== Database (Clever Cloud PostgreSQL) =====
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== API KEY (sin variables de entorno, hardcodeada como pediste) =====
app.api.keys=${APP_KEY}

# ===== Kafka DESHABILITADO completamente =====
events.kafka.enabled=false
events.http.mirror.enabled=false
events.mode=direct


